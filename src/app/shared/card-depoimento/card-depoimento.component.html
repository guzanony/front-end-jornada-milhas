<mat-card class="depoimento">
  <mat-card-content  *ngFor="let card of depoimentos">
    <img src="assets/imagens/avatar3.png" alt="Avatar da pessoa autora do depoimento">
    <ul>
      <li>{{card.texto}}</li>
      <li>
        <strong>{{card.autor}}</strong>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
